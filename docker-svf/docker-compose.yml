version: '3.8'

services:
  postgis:
    image: postgis/postgis:latest
    container_name: postgis
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: geodb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    volumes:
      - ./postgis:/docker-entrypoint-initdb.d

  python:
    image: giswqs/segment-geospatial:latest
    container_name: segment-geospatial
    working_dir: /app
    depends_on:
      - postgis
    ports:
      - "5100:5000"
    volumes:
      - ./geospatial:/app
    command: /bin/bash -c "pip install -r requirements.txt && python app.py"

  nodejs:
    image: node:latest
    container_name: nodejs
    working_dir: /app
    depends_on:
      - postgis
    ports:
      - "3000:3000"
    volumes:
      - ./nodejs:/app
    command: /bin/bash -c "npm install && npm i -g nodemon && nodemon app.js"
